<div class="container center">
    <h2> User Registration</h2>
  
      <form #Registerform="ngForm" (ngSubmit)="registerUser()" >
        <small >{{msg}}</small>
        
        <div class="form-group">
          
          <label for="email">Email:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel">
        </div>


        <div class="form-group">
            <label for="type">status</label>
            <input type="text" class="form-control"  placeholder="Enter your status" name="type" [(ngModel)]="user.type" required >
          </div>

          <div class="form-group">
            <label for="confirmed">confirmed:</label>
            <input type="number" class="form-control"  name="confirmed" [(ngModel)]="user.confirmed" required >
          </div>
          <div class="form-group">
            <label for="referralId">referralId:</label>
            <input type="number" class="form-control"  name="confirmed" [(ngModel)]="user.referralId" required >
          </div>

        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button  type="submit" class="btn btn-info">Sign up</button>
      </form>
     
    </div>
