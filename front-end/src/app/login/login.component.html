
<div class="container center">
  <h2> Veuillez vous connecter</h2>

    <form #loginform="ngForm" (ngSubmit)="loginUser()" >
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
   <!--<h6 class="float-right" (click)="gotoregistration()">Register here!</h6>--> 
    <a (click)='gotoregistration()'>>Register here</a>
  </div>
  <router-outlet></router-outlet>
